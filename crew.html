                <h1>Here you can track which protests are where, click on the blue 'P' to see what the topic is about. Head on over to RSPV for more information.</h1>

 <script>function toggle() {
    var x = document.getElementById("instructions");
   x.style.display = "none";
}</script>
           
            <div id="map"></div>
                 <script>
  
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -41.287028, lng:  174.776426},
          zoom: 13
        });
         
         //var myLatLng = {lat: -41.287658, lng:  174.775366};
          var marker = new google.maps.Marker({
          position: {lat: -41.287658, lng:  174.775366},
          map: map,
          title: 'Hello World!',
          icon: "img/kimIcon.png"
      });
          var marker = new google.maps.Marker({
          position: {lat: -41.287028, lng:  174.776426},
          map: map,
          title: 'Hello World!',
           icon: "img/kylieIcon.png"
        });
          var marker = new google.maps.Marker({
          position: {lat: 41.286834, lng:  174.775825},
          map: map,
          title: 'Hello World!',
           icon: "img/kendallIcon.png"
      
        
        });
        
        infoWindow = new google.maps.InfoWindow;
        
        

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('you are here');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
      
 
      

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
      
      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCf8Ioz_QYIb8FARHlXItYYb1Y9mA1vH_4&callback=initMap">
    </script>
